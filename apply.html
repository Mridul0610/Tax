<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="apply.css">
<title>Apply</title>
</head>
<body>
<div class="form-popup"id="myForm">
<h2 style="background-color: #3B3736; color: #FEF8F8;">APPLY HERE</h2>




  <form class="form-container">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Age">Age:</label>
      </div>
      <div class="col-75">
        <input type="number" id="Age" name="Age" placeholder="Enter Your Age">
        <select id="Age" name="Age">
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Occupation:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="Occupation" placeholder="Enter your Occupation">
      </div>
    </div>

      <div class="row">
        <div class="col-25">
            <label for="subject">DOB:</label> 
      </div>
      <div class="col-75">
        <input type="number" id="subject" name="subject" placeholder="DD/MM/YYYY">
      </div></div>


      <div class="row">
        <div class="col-25">
          <label for="Qualification">Qualification:</label>
        </div>
        <div class="col-75">
          <input type="text" id="Qualification" name="Qualification" placeholder="Enter Your Qualification">
          <select id="Qualification" name="Qualification">
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Mobile">Mobile:</label>
        </div>
        <div class="col-75">
            <input type="Number" id="Mobile" name="Mobile" placeholder="Your Mobile">
          </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Email">Email:</label>
        </div>
        <div class="col-75">
            <input type="text" id="Email" name="Email" placeholder="Your email">
          </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Address">Address:</label>
        </div>
        <div class="col-75">
            <textarea></textarea>
          </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Nationality">Nationality:</label>
        </div>
        <div class="col-75">
            <input type="text" id="Nationality" name="Nationality" placeholder="Your Nationality">
          <select id="Nationality" name="Nationality">
          </select>
        </div>
      </div>
    
    <div class="row">
      <input type="submit" value="Submit" style="margin-top: 10px; ">
    </div>
  </form>
</div>

</body>
</html>
