<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUP</title>
</head>
<body>
 <center>   
<form  style="border:1px solid #ccc">
    <div class="container">
      <h1 style="font-size: 50px;">Sign Up</h1>
      <h2><b>HEY, HELLO</b></h2>
      <p>Please fill in this form to create an account.<br> Already SignUP? <a href= "signin.html">SignIn</a></p>
      <hr>
  
      <label for="name"><b>NAME</b></label>
      <input type="text" placeholder="Enter NAME" name="name" required>
  
      <label for="email"><b>EMAIL</b></label>
      <input type="text" placeholder="Enter EMAIL" name="email" required>

      <label for="number"><b>Phone No.</b></label>
      <input type="number" placeholder="Enter Phone No." name="number" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  <br> <br>
  <div class="p1">
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  </div>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form></center>
</body>
</html>
